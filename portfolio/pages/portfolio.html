            <p>
              <span>Descrição:</span> A Pokédex foi uma aplicação desenvolvida
              durante o Bootcamp da Digital Innovation One - DIO, utilizando a

            <p><span>Nome:</span> BuzzFeed </p>
              <p>
                <span>Descrição:</span> O BuzzFeed oferece aos usuários a oportunidade única de explorar seu lado herói ou vilão.
                 Ao percorrer o quizz, eles poderão selecionar seus poderes, preocupações, quem desejam salvar e seu foco. 
                 No final desta emocionante jornada, cada usuário receberá seu perfil personalizado, 
                 revelando se têm o coração de um herói ou a astúcia de um vilão!
              </p>
              <p><span>Tecnologias:</span>

              <p><span>Nome:</span> TERTS </p>
                <p>
                  <span>Descrição:</span> Tutor de Ensino para Refatoração de Test Smells (TERTS) 
                  é uma aplicação educacional dedicada ao ensino de técnicas de refatoração de testes de unidades,
                  focalizando na eliminação de "smells" para capacitar alunos de graduação nas áreas de tecnologia. 
                  A ferramenta oferece aprendizado efetivo sobre quatro categorias de "test smells" - Assertion Roulette, 
                  Duplicate Assert, Ignored Test e EagerTest - por meio de 12 exercícios específicos. 
                </p>
                <p><span>Tecnologias:</span>
