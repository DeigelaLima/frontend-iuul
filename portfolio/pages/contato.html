<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="/styles/style.css" />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Menu -->
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Deigela Lima</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="/index.html"
                  target="_blank"
                  >Início</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/formacao.html"
                  >Formação</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/atuacao.html"
                  >Atuação</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/portfolio.html"
                  >Portfólio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/pages/contato.html"
                  >Contato</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- INFORMAÇÕES PARA CONTATO -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6">
          <div class="contact-information">
            <div>
              <a
                class="footer-link"
                href="https://www.linkedin.com/in/deigelalima/"
                target="_blank"
              >
                <div class="icons">
                  <img src="/assets/linkedin.png" alt="Ícone do Linkedin" />
                </div>
                Linkedin</a
              >
            </div>

            <div>
              <a
                class="footer-link"
                href="https://github.com/DeigelaLima"
                target="_blank"
              >
                <div class="icons">
                  <img src="/assets/github.png" alt="Ícone do Github" />
                </div>
                Github</a
              >
            </div>

            <div>
              <a
                class="footer-link"
                href="mailto:deigelalima@hotmail.com"
                target="_blank"
              >
                <div class="icons">
                  <img src="/assets/email.png" alt="Ícone do E-mail" />
                </div>
                E-mail</a
              >
            </div>
          </div>
        </div>

        <!-- FORMULÁRIO -->
        <div class="col-md-6">
              <div class="container-forms">
                <h2>Entre em Contato</h2>
                <form id="name-form">
                  <div class="mb-3">
                    <label for="name" class="form-label"><span>Nome:</span></label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      placeholder="Digite o seu nome"
                      required
                    />
                  </div>
                  
                  <div class="mb-3">
                    <label for="email" class="form-label"><span>E-mail:</span></label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Digite o seu e-mail"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="mensagem" class="form-label"><span>Mensagem:</span></label>
                    <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      rows="4"
                      placeholder="Digite sua mensagem aqui"
                      required
                    ></textarea>
                  </div> 
                
                  <div class="container">
                    <div class="row">
                      <div class="col-4">
                        <div class="message-link"> 

                          <div class="btn-button d-grid gap-2 d-md-flex justify-content-md-end">  
                            <a class="btn btn-secondary btn-lg" href="/pages/listagem.html" role="button">Ver Mensagens</a>
                          </div>
                        </div>
                      </div>
                      <div class="col-5"></div>
                      <div class="col-3">
                        <div class="btn-button d-grid gap-2 d-md-flex justify-content-md-end">  
                          <button type="submit" class="btn btn-primary btn-lg" id="send">Enviar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="fixed-bottom">
      <div class="footer bg-dark" data-bs-theme="dark">
        <a
          class="footer-link"
          href="https://www.linkedin.com/in/deigelalima/"
          target="_blank"
        >
          <div class="icons">
            <img src="/assets/linkedin.png" alt="Ícone do Linkedin" />
          </div>
          Linkedin</a
        >
        <a
          class="footer-link"
          href="https://github.com/DeigelaLima"
          target="_blank"
        >
          <div class="icons">
            <img src="/assets/github.png" alt="Ícone do Github" />
          </div>
          Github</a
        >
        <a
          class="footer-link"
          href="mailto:deigelalima@hotmail.com"
          target="_blank"
        >
          <div class="icons">
            <img src="/assets/email.png" alt="Ícone do E-mail" />
          </div>
          E-mail</a
        >
      </div>
    </footer>
    <script src="/scripts/contato.js"></script>
  </body>
</html>
